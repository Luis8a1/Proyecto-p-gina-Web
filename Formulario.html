<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
    <meta name="description" content="Creación página web">
    <meta name="keywords" content="Creación, página, web">

    <title>THE FOREST CABIN Tablas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">

    <script type="text/javascript">
        function validar (){
            var form = document.form;

            if(form.nombre.value==0){
                alert("El campo nombre está vacío");
                form.nombre.value="";
                form.nombre.focus();
                return false;
            }

            if(form.direccion.value==0){
                alert("El campo dirección está vacío");
                form.direccion.value="";
                form.direccion.focus();
                return false;
            }

            if(form.telefono.value==0){
                alert("El campo teléfono está vacío");
                form.telefono.value="";
                form.telefono.focus();
                return false;
            }

            if(form.correo.value==0){
                alert("El campo correo está vacío");
                form.correo.value="";
                form.correo.focus();
                return false;
            }

            if(form.ciudad.value==0){
                alert("El campo ciudad está vacío");
                form.ciudad.value="";
                form.ciudad.focus();
                return false;
            }

            if(form.edad.value==0){
                alert("El campo edad está vacío");
                form.edad.value="";
                form.edad.focus();
                return false;
            }

            if(form.mensaje.value==0){
                alert("El campo mensaje está vacío");
                form.mensaje.value="";
                form.mensaje.focus();
                return false;
            }
    
            alert("Los datos fueron enviados exitosamente");
            form.submit();
        }
        </script>

    
</head>

<body>
    <header>
        <div class="contenedor">
            <div id="marca">
                <h1><span class="resaltado">THE FOREST</span> CABIN</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Inicio</a> </li>
                    <li><a href="Tablas.html">Tablas</a> </li>
                    <li><a href="Video.html">Video</a> </li>
                    <li class="actual"><a href="Formulario.html">Formulario</a> </li>
                </ul>
            </nav>
        </div>

    </header>

        
    <img src="img/contactenos.jpg" class="img-fluid">
        

    <section id="boletin">
        <div class="contenedor">
            <h1>Déjanos tus datos para recibir toda nuestra información</h1>
        </div>
    </section>
    <br>

    <form name="form" action="#" method="POST" onsubmit="return validar();">
        <input type="Nombre" name="nombre" placeholder="Ingrese su nombre">
        <input type="Direccion" name="direccion" placeholder="Ingrese su dirección">
        <input type="Telefono" name="telefono" placeholder="Ingrese su teléfono">
        <input type="Correo" name="correo" placeholder="Ingrese su correo">
        <input type="Ciudad" name="ciudad" placeholder="Ingrese su ciudad">
        <input type="Edad" name="edad" placeholder="Ingrese su edad">
        <textarea name="mensaje" cols="30" rows="10" placeholder="Ingresa un mensaje"></textarea>
        <br>
        <button onclick="validar();">Enviar</button>
    
    </form>
  

    <footer>
        <p>Sitio Web, Derechos Reservados 2020 </p>
    </footer>

  
</body>
</html>
